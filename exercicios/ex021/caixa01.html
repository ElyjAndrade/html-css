<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: aqua;
            height: 300px;
            width: 300px;
            border: 10px solid pink;

            padding: 10px;

            margin:auto;

            outline: 5px dashed red ;
        }

        a{
            border-width: 10px;
            border-style: solid;
            border-color: brown;
        }
    </style>
</head>
<body>
    <h1>Exempl de Caixa Box level</h1>
    <p>Parágrafos tambem são box level, mas os <a href="#">links são exemplos de inline level</a>. Vamos ver como tudo isso funciona!</p>
</body>
</html>
