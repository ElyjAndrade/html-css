<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        .cdade {
            background-color: blueviolet;
        }
    </style>
</head>
    <body>
        <h1>Exercício de Tabela</h1>

        <table>
            <colgroup>
                <col class="cnome">
                <col class="cdade">
                <col class="csexo">
                <col class="cprof">
            </colgroup>
            <caption>Cadastro</caption>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Idade</th>
                <th scope="col">Sexo</th>
                <th scope="col">Profissão</th>
             </tr>
            <tr>
                <td>Ana Maria</td>
                <td>70</td>
                <td>F</td>
                <td>Jornalista</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>20</td>
                <td>F</td>
                <td>ciclista</td>
            </tr>
            <tr>
                <td>Ana</td>
                <td>27</td>
                <td>F</td>
                <td>Maratonista</td>
            </tr>
            <tr>
                <td>Mario</td>
                <td>35</td>
                <td>M</td>
                <td>Jornalista</td>
            </tr>
            <tr>
                <td>Amaral</td>
                <td>32</td>
                <td>M</td>
                <td>Jogador de Futebol</td>
            </tr>
            <tr>
                <td>Antonio</td>
                <td>21</td>
                <td>M</td>
                <td>Jornalista</td>
            </tr>
        </table>
</body>
</html>
