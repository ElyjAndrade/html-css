<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens1/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens1/foto-m.png" type="image/png">
        <img src="imagens1/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/kids-playing.mp3" type="audio/mpeg">
        <source src="midia/kids-playing.ogg" type="audio/ogg">
        <source src="midia/kids-playing.wav" type="audio/wav">
        <p>Infelizmente seu navegador não conseguiu reproduzir o áudio <a href="midia/kids-playing.mp3">clique aqui para baixar o áudio</a>  </p>
    </audio>
</body>
</html>
