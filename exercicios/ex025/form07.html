<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <p>
        <label for="iest">Estado</label>
        <select name="estado" id="iest">
            <optgroup label="Sudeste">
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio De Janeiro</option>
                <option value="SP">São Paulo</option>
            </optgroup>

            <optgroup label="Nordeste">
                <option value="MA">Maranhão</option>
                <option value="PE">Pernanbuco</option>
                <option value="RN">Rio Grande do Norte</option>
            </optgroup> 
        </select>
    </p>
    <p>
        <label for="iprof">Profissão</label>
        <input type="text" name="Profissão" id="iprof" list="lstprof">
        <datalist id="lstprof">
            <option value="ADM">Administração</option>
            <option value="CON">Contábilidade</option>
            <option value="DEV">Desenvolvimento</option>
            <option value="PROF">Professor</option>
        </datalist>
    </p>

    <p>
        <label for="ims">Mensagem:</label>
        <textarea name="msg" id="imsg" cols=" " rows="10"></textarea>
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
